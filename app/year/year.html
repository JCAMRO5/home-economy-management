<md-content flex layout="row" layout-wrap ng-cloak>
    
        <md-card ui-sref="economy.month({id:{{month.id}}})" flex="30" flex-xs="100" ng-repeat="month in currentYear.months">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{month.label}}</span>
                    <span class="md-subhead">{{month.savings}}{{user.currency}}</span>
                </md-card-title-text>
            </md-card-title>
        </md-card>
    
</md-content>
