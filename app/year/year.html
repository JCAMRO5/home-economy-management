<md-content flex layout="column" ng-cloak="ng-cloak">
    <div >
        <h3>{{currentYear.label}} - savings: {{currentYear.savings}}{{user.currency}}</h3>
    </div>
    <div flex layout="row" layout-xs="column" layout-wrap layout-padding>
        <md-card ui-sref="economy.month({id:{{month.id}}})" flex="30" flex-xs="100" ng-repeat="month in currentYear.months">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{month.label}}</span>
                    <span class="md-subhead">{{month.savings}}{{user.currency}}</span>
                </md-card-title-text>
            </md-card-title>
        </md-card>
    </div>
    
</md-content>
