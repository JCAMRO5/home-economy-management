<div flex layout="column" ng-cloak>

    <md-content>

        <md-tabs md-dynamic-height md-border-bottom md-swipe-content md-selected="selectedTab">
          <md-tab label="months">
            <md-content class="md-padding" layout="row" layout-wrap>

                <md-card ui-sref="economy.month({id:{{month.id}}})" flex="30" flex-xs="100" ng-repeat="month in currentYear.months">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{month.label}}</span>
                            <span class="md-subhead">{{month.savings}}{{$root.user.currency}}</span>
                        </md-card-title-text>
                    </md-card-title>
                </md-card>
                
            </md-content>
          </md-tab>

          <md-tab label="info">
            <md-content class="md-padding">
              <h1 class="md-display-2">Info</h1>
              <p>Charts and so here</p>
            </md-content>
          </md-tab>
        </md-tabs>
        
    </md-content>
</div>
