<md-content flex layout="row" layout-xs="column" ng-cloak="ng-cloak">
    
    <div flex="50" flex-xs="100">
        <h3>{{currentMonth.label}} - savings: {{currentMonth.savings}}{{user.currency}}</h3>
    </div>
    
    <div flex-xs="100" flex="50">

        <md-toolbar layout="row" class="md-hue-3">
            <div class="md-toolbar-tools">
                <span>Expenses</span>
            </div>
        </md-toolbar>

        <md-list flex>
            <md-subheader class="md-no-sticky">List</md-subheader>

            <md-list-item class="md-2-line" ng-repeat="expense in currentMonth.expenses track by expense.id" ng-click="null">
                <md-icon class="md-avatar">{{expense.icon}}</md-icon>
                <div class="md-list-item-text" layout="column">
                    <h3>{{ expense.label }}</h3>
                    <p>{{ expense.amount }} {{user.currency}}</p>
                </div>
                <div class="md-secondary-container">
                    <md-menu md-offset="0 -7">
                        <md-button aria-label="Open more menu" class="md-icon-button" ng-click="$mdMenu.open($event)">
                            <md-icon>more_vert</md-icon>
                        </md-button>
                        <md-menu-content width="2">
                            <md-menu-item ng-repeat="item in [1, 2]">
                                <md-button> <span md-menu-align-target>Option</span> {{item}} </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
            </md-list-item>
        </md-list>
        
    </div>

    
</md-content>
